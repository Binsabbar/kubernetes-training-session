apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: rest-api-app
spec:
  replicas: 2
  selector: # how to find which pod to manage
    matchLabels:
      app: rest-api-app
  template: # it is a Pod object
    metadata:
      labels:
        app: rest-api-app
    spec:
      containers:
        - name: rest-api-app
          image: api-app:1
          env:
            - name: BACK_END_IP
              value: backend #the name of our service
              # value: IP_OF_POD # the IP of the pod
          ports:
            - containerPort: 8080